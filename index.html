			  let isPageVisible = true;
			  let lastFrameTs = 0;
			  let lastTs = 0;

			function resize() {
			  viewW = window.innerWidth;
			  viewH = window.innerHeight;

			  const dpr = Math.min(window.devicePixelRatio || 1, DPR_CAP);
			  renderScale = dpr * RENDER_SCALE;

			  canvas.width  = Math.floor(viewW * renderScale);
			  canvas.height = Math.floor(viewH * renderScale);

			  canvas.style.width  = "100%";
			  canvas.style.height = "100%";

			  ctx.setTransform(renderScale, 0, 0, renderScale, 0, 0);
			  initCandles();
			}

			  class Candle {
				constructor() { this.reset(true); }

				reset(isFirst = false) {
				  this.x = Math.random() * viewW;
				  this.y = isFirst ? Math.random() * viewH : viewH + 100 * Math.random();
				  this.speed = 30 * Math.random() + 20; 
				  this.scale = 0.6 * Math.random() + 0.4;
				  this.bodyW = 8 * this.scale;
				  this.bodyH = (30 * Math.random() + 10) * this.scale;
				  this.wickTop = (15 * Math.random() + 5) * this.scale;
				  this.wickBottom = (15 * Math.random() + 5) * this.scale;
				}

				update(dt) {
				  this.y -= this.speed * dt;
				  if (this.y < -120) this.reset(false);
				}
			  }

			function initCandles() {
			  greenCandles = [];
			  redCandles = [];
			  const AREA_DIVISOR = 14000;
			  const total = Math.max(isMobile ? 40 : 100, Math.floor((viewW * viewH) / AREA_DIVISOR * DENSITY));

			  for (let i = 0; i < total; i++) {
				const c = new Candle();
				Math.random() > 0.4 ? greenCandles.push(c) : redCandles.push(c);
			  }
			}

			  function drawBatch(arr, color, dt) {
				ctx.fillStyle = color;
				ctx.strokeStyle = color;
				ctx.beginPath();
				for (const a of arr) {
				  a.update(dt);
				  ctx.moveTo(a.x, a.y - a.wickTop);
				  ctx.lineTo(a.x, a.y + a.bodyH + a.wickBottom);
				}
				ctx.stroke();
				ctx.beginPath();
				for (const a of arr) {
				  ctx.rect(a.x - a.bodyW / 2, a.y, a.bodyW, a.bodyH);
				}
				ctx.fill();
			  }

			  function animate(ts) {
				if (!isPageVisible) return;
				if (!lastFrameTs) lastFrameTs = ts;
				if (ts - lastFrameTs < FRAME_MS) {
				  animationId = requestAnimationFrame(animate);
				  return;
				}
				lastFrameTs = ts;

				if (!lastTs) lastTs = ts;
				const dt = Math.min(0.05, (ts - lastTs) / 1000);
				lastTs = ts;

				ctx.clearRect(0, 0, viewW, viewH);
				drawBatch(greenCandles, "#22c55e", dt);
				drawBatch(redCandles, "#ef4444", dt);

				animationId = requestAnimationFrame(animate);
			  }

			  window.addEventListener("resize", () => {
				clearTimeout(window.resizeTimer);
				window.resizeTimer = setTimeout(resize, 200); // Debounce m√°s agresivo
			  }, { passive: true }); // Passive listener

			  document.addEventListener("visibilitychange", () => {
				isPageVisible = !document.hidden;
				if (isPageVisible) {
				  lastFrameTs = 0;
				  lastTs = 0;
				  animationId = requestAnimationFrame(animate);
				} else {
				  cancelAnimationFrame(animationId);
				}
			  });

			  resize();
			  animationId = requestAnimationFrame(animate);
			};

            // Iniciar canvas solo cuando el hilo principal est√© libre
			if ("requestIdleCallback" in window) {
			  requestIdleCallback(() => initCanvas());
			} else {
			  setTimeout(initCanvas, 1500);
			}
        });

          };
          // URL Map
          const linkMap = {
            'https://www.oneuptrading.org/set': 'https://en.oneuptrading.org/set',
            'https://www.oneuptrading.org/demo-gratis': 'https://en.oneuptrading.org/demo-gratis'
          };

	      function detectLanguage() {
		    try {
              // Detecci√≥n basada en Referrer (Wix) o Query Param
		      const referrer = document.referrer || '';
              const currentUrl = window.location.href;
		      if (referrer.includes('en.oneuptrading.org') || currentUrl.includes('lang=en')) {
			    setEnglish();
		      }
		    } catch (e) { console.error(e); }
	      }

	      function setEnglish() {
		    document.documentElement.lang = 'en';
            translateSafe(dictionary);
            updateLinksSafe(linkMap);
	      }

          // Optimizaci√≥n: Solo recorre nodos de texto si no estamos en carga lazy masiva
	      function translateSafe(map) {
            // A. Traducir el DOM visible actual
            const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
            let node;
            while (node = walker.nextNode()) {
                let text = node.nodeValue;
                if (text.trim().length > 0) {
                    let replaced = false;
                    Object.entries(map).forEach(([es, en]) => {
                        if (text.includes(es)) {
                            text = text.replace(es, en);
                            replaced = true;
                        }
                    });
                    if (replaced) node.nodeValue = text;
                }
            }
            // B. Traducir Templates (Esto es eficiente porque manipula strings antes de insertar al DOM)
            document.querySelectorAll('template').forEach(tmpl => {
                let html = tmpl.innerHTML;
                let replaced = false;
                Object.entries(map).forEach(([es, en]) => {
                    if (html.includes(es)) {
                        html = html.replaceAll(es, en);
                        replaced = true;
                    }
                });
                if (replaced) tmpl.innerHTML = html;
            });
	      }

          function updateLinksSafe(map) {
            Object.entries(map).forEach(([oldUrl, newUrl]) => {
                document.querySelectorAll(`a[href="${oldUrl}"]`).forEach(link => link.href = newUrl);
            });
            document.querySelectorAll('template').forEach(tmpl => {
                let html = tmpl.innerHTML;
                let replaced = false;
                Object.entries(map).forEach(([oldUrl, newUrl]) => {
                    if (html.includes(oldUrl)) {
                        html = html.replaceAll(oldUrl, newUrl);
                        replaced = true;
                    }
                });
                if (replaced) tmpl.innerHTML = html;
            });
          }

          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', detectLanguage);
          } else {
            detectLanguage();
          }
	    })();
